<script type="text/javascript">
function roots(a, b, c) {
	var discriminant = (b * b) - (4 * a * c);
    alert(discriminant);
	if (discriminant < 0) {
		var droota = Ratio.parse(-b / 2 * a).reduce().toString();
		alert(droota);
	}
    else if (discriminant > 0) {
        root1 = radsimplify(discriminant);
        var radical = root1.split(",");
        switch (radical[0]) {
    	case 0:
			length = 0;
			document.getElementsById('distance').value = 0;
		default:
			if (radical[1] == 1) {
				document.getElementById('distance').value = radical[0];
			}
			else {
				length = radical[0] + "\u221A" + radical[1];
				decvalue = (radical[0] * Math.sqrt(radical[1]));
				document.getElementById('distance').value = length + " (" + (Math.round(decvalue * 1000) / 1000) + ")";
			}
	}
    }
}
</script>
